<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Charts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>
<body>
    <a class="buttonchart" href="/">Tabela</a>
    <canvas id="lineChart" width="900" height="400"></canvas>
    <script>
        var ctx = document.getElementById("lineChart").getContext("2d")
        var lineChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: {{ labels | safe }},
                datasets: [
                    {
                        label: "Wilgotność gleby podana w %",
                        data: {{ values | safe }},
                        borderColor: "rgb(75, 192, 192)",
                        fill: false,
                        lineTension: 0.1
                    },
                    {
                        label: "Ilość wody w pojemniku podana w %",
                        data: {{ data_water | safe }},
                        borderColor: "rgb(200, 192, 192)",
                        fill: false,
                        lineTension: 0.1
                    }
                ]
            },
            options: {
                responsive: false
            }
        })
    </script>
</body>
</html>
